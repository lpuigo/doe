<!DOCTYPE html>
<html lang="fr">
<head>
    <title>EWIN Equipes</title>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png">

    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.12.0/lib/theme-chalk/index.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"> -->
    <link rel="stylesheet" href="/Assets/web-fonts-with-css.5.6/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="actor.css">
</head>
<body>
<div id="actor_app" style="height: 100%;">
    <!-- -->
    <actor-update-modal
            ref="ActorEditModal"
    ></actor-update-modal>

    <!-- -->
    <actor-vacancy-edit-modal
            ref="ActorVacancyEditModal"
    ></actor-vacancy-edit-modal>

    <!--
    <el-tooltip content="<<<Contenu du tooltip en bas>>>>" placement="bottom" effect="light">

    </el-tooltip>
    <el-tooltip content="<<<Contenu du tooltip en haut>>>>" placement="top" effect="light">

    </el-tooltip>
    -->

    <el-container style="height: 100%;border: 1px solid #eee">
        <el-header class="ewin" style="height: 40px">
            <div class="header-menu-container">
                <el-row :gutter="20" type="flex" align="middle">
                    <h2 class="content"><i class="fas fa-users icon--left"></i>EWIN Services Equipes</h2>
                </el-row>

                <span></span>

                <el-button-group size="mini">
                    <el-tooltip content="Enregistrer les modifications" placement="bottom" effect="light">
                        <el-button class="icon" icon="fas fa-cloud-upload-alt icon--medium" @click="SaveActors"
                                   :disabled="!IsDirty"></el-button>
                    </el-tooltip>
                    <el-tooltip content="Annuler les modifications" placement="bottom" effect="light">
                        <el-button class="icon" icon="fas fa-undo-alt icon--medium" @click="LoadActors(false)"
                                   :disabled="!IsDirty"></el-button>
                    </el-tooltip>
                </el-button-group>

                <span></span>

                <el-button-group size="mini">
                    <el-tooltip content="CrÃ©er un nouvel acteur" placement="bottom" effect="light">
                        <el-button class="icon" icon="fas fa-user-plus icon--medium" @click="AddActor()"></el-button>
                    </el-tooltip>
                </el-button-group>

                <span></span>
                <span></span>

                <el-radio-group v-model="ActiveMode" @change="SwitchActiveMode" size="mini">
                    <el-tooltip content="Vue en Tableau" placement="bottom" effect="light">
                        <el-radio-button label="Table"><i class="fas fa-th-list"></i></el-radio-button>
                    </el-tooltip>
                    <el-tooltip content="Vue Calendrier" placement="bottom" effect="light">
                        <el-radio-button label="Calendar"><i class="far fa-calendar-alt"></i></el-radio-button>
                    </el-tooltip>
                </el-radio-group>

                <span></span>
                <span></span>
                <span></span>
                <span></span>

                <div style="width: 20vw">
                    <el-input v-model="Filter" size="mini" prefix-icon="fas fa-search-location"
                              @input="ApplyFilter">
                        <el-select v-model="FilterType"
                                   @change="ApplyFilter"
                                   slot="prepend" placeholder="Tous"
                                   style="width: 130px; margin-right: -10px">
                            <el-option
                                    v-for="item in GetFilterType(ActiveMode)"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value"
                            ></el-option>
                        </el-select>
                        <el-button slot="append" icon="far fa-times-circle" @click="ClearFilter"></el-button>
                    </el-input>
                </div>

                <span></span>

                <el-row :gutter="20" type="flex" align="middle">
                    <span v-if="!User.Connected"><i
                                class="far fa-user-circle icon--left icon--medium"></i>Not logged</span>
                    <span v-else><i class="fas fa-user-circle icon--left icon--medium"></i>{{User.Name}}</span>
                </el-row>
            </div>

        </el-header>
        <el-main style="height: 100%; padding: 5px 0px 0px 0px">
            <actors-table v-if="ActiveMode=='Table'"
                          v-model="Actors"
                          :user="User"
                          :filter="Filter" :filtertype="FilterType"
                          @edit-actor="ShowEditActor"
                          @edit-actor-vacancy="ShowEditActorVacancy"
            ></actors-table>
            <actors-calendar v-if="ActiveMode=='Calendar'"
                             v-model="Actors"
                             :user="User"
                             :filter="Filter" :filtertype="FilterType"
                             @edit-actor-vacancy="ShowEditActorVacancy"
            ></actors-calendar>
        </el-main>
    </el-container>
</div>
</body>

</html>
