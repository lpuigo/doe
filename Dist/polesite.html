<!DOCTYPE html>
<html lang="fr">

<head>
    <title>EWIN Poteaux</title>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png">
    <!-- LeafLet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.12.0/lib/theme-chalk/index.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"> -->
    <link rel="stylesheet" href="/Assets/web-fonts-with-css.5.6/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="polesite.css">
</head>

<body>
<div id="polesites_app" style="height: 100%;">
    <el-container style="height: 100%; border: 1px solid #eee">
        <el-header class="ewin" style="height: 40px">
            <div class="header-menu-container">
                <el-row :gutter="20" type="flex" align="middle">
                    <h2 class="content"><i class="fas fa-map-marked-alt icon--left"></i>EWIN Services Poteaux : <span style="color: #ccebff">{{Title}}</span></h2>
                </el-row>
                <el-button-group>
                    <el-tooltip content="Enregistrer les modifications" placement="bottom" effect="light" open-delay="500">
                        <el-button class="icon" icon="fas fa-cloud-upload-alt icon--big" @click="SavePolesite" :disabled="!IsDirty" size="mini"></el-button>
                    </el-tooltip>
                    <el-tooltip content="Annuler les modifications" placement="bottom" effect="light" open-delay="500">
                        <el-button class="icon" icon="fas fa-undo-alt icon--big" @click="LoadPolesite(true)" :disabled="!IsDirty" size="mini"></el-button>
                    </el-tooltip>
                </el-button-group>


                <!-- Select Map / Table modes -->
                <!--
                <el-button class="icon" icon="fas fa-th-list icon--big" @click="ShowPoleTable" size="mini"></el-button>
                -->
                <el-radio-group v-model="ActiveMode" @change="SwitchActiveMode" size="mini">
                    <el-tooltip content="Carte" placement="bottom" effect="light" open-delay="500">
                        <el-radio-button label="Map"><i class="fas fa-map"></i></el-radio-button>
                    </el-tooltip>
                    <el-tooltip content="Tableau" placement="bottom" effect="light" open-delay="500">
                        <el-radio-button label="Table"><i class="fas fa-th-list"></i></el-radio-button>
                    </el-tooltip>
                </el-radio-group>

                <span></span>
                <span></span>

                <el-popover placement="bottom" width="260" title="Recherche d'une adresse :"
                            v-model="VisibleSearchLoc">
                    <div style="width: 100%">
                        <el-input  placeholder="Adresse" v-model="SearchAddress" @input="UpdateSearchLocation" clearable size="mini"></el-input>
                        <p v-if="IsSearchAddressMsg" class="warning-block">{{SearchAddressMsg}}</p>
                    </div>
                    <div style="text-align: right; margin: 0; margin-top: 10px">
                        <el-button size="mini" type="text" @click="VisibleSearchLoc = false">Annuler</el-button>
                        <el-button type="primary" size="mini" @click="SearchLocation">Chercher</el-button>
                    </div>
                    <el-tooltip slot="reference" content="Recherche adresse" placement="bottom" effect="light" open-delay="500">
                        <el-button class="icon" icon="fas fa-search-location icon--big" size="mini"></el-button>
                    </el-tooltip>
                </el-popover>

                <el-tooltip content="CrÃ©ation d'un nouveau poteau" placement="bottom" effect="light" open-delay="500">
                    <el-button class="icon" icon="fas fa-map-pin icon--big" @click="CreatePole" size="mini"></el-button>
                </el-tooltip>

                <el-button-group>
                    <el-tooltip content="Recentrer la carte" placement="bottom" effect="light" open-delay="500">
                        <el-button class="icon" icon="fas fa-map-marked icon--big" @click="CenterMapOnPoles" size="mini"></el-button>
                    </el-tooltip>
                </el-button-group>

                <span></span>
                <span></span>

                <div style="width: 20vw">
                    <el-input v-model="Filter" size="mini" prefix-icon="fas fa-search-location"
                              @input="ApplyFilter">
                        <el-select v-model="FilterType"
                                   @change="ApplyFilter"
                                   slot="prepend" placeholder="Tous"
                                   style="width: 130px; margin-right: -10px">
                            <el-option
                                    v-for="item in GetFilterType()"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value"
                            ></el-option>
                        </el-select>
                        <el-button slot="append"  icon="far fa-times-circle" @click="ClearFilter"></el-button>
                    </el-input>
                </div>

                <span></span>

                <el-popover placement="bottom" width="260" title="Outils :"
                            v-model="VisibleTools">
                    <div>
                        <el-link icon="fas fa-file-archive icon--left" :href="DictZipArchiveURL()">Archive DICT</el-link>
                    </div>
                    <div style="text-align: right; margin: 0; margin-top: 10px">
                        <el-button type="primary" plain size="mini" @click="VisibleTools = false">Fermer</el-button>
                    </div>
                    <el-tooltip slot="reference" content="Outils" placement="bottom" effect="light" open-delay="500">
                        <el-button class="icon" icon="fas fa-toolbox icon--big" size="mini"></el-button>
                    </el-tooltip>
                </el-popover>

                <span></span>

                <el-row :gutter="20" type="flex" align="middle">
                    <span v-if="!User.Connected"><i class="far fa-user-circle icon--left icon--medium"></i>Not logged</span>
                    <span v-else><i class="fas fa-user-circle icon--left icon--medium"></i>{{User.Name}}</span>
                </el-row>
            </div>
        </el-header>
        <el-container style="height: calc(100% - 40px)">
            <el-aside :width="IsPoleSelected?'400px':'0px'" style="transition: width .15s ease;">
                <div v-if="IsPoleSelected" style="padding: 0px 5px">
                    <pole-edit
                            :editedpolemarker.sync="SelectedPoleMarker"
                            :user="User"
                            :polesite="Polesite"
                            :chapters.sync="ActiveChapter"
                            @delete-pole="DeletePole"
                            @duplicate-pole="DuplicatePole"
                            @center-on-pole="CenterOnPole"
                    ></pole-edit>
                    <div style="margin-top: 10px; text-align: right;">
                        <el-button type="primary" plain @click="CloseEditPole" size="mini">Fermer</el-button>
                    </div>
                </div>
            </el-aside>

            <el-main style="height:100%; padding: 0px 0px;">
                <pole-map
                        style="height:100%;" :style="ShowMap"
                        ref="MapEwin"
                        @marker-click="MarkerClick"
                ></pole-map>
                <pole-table v-if="ActiveMode == 'Table'"
                        :columns="ColumnSelector"
                        :user="User"
                        :polesite="Polesite"
                        :filter="Filter"
                        :filtertype="FilterType"
                        :context.sync="TableContext"
                        @update:context="TablePoleSelected"
                        @polesite-updated="HandleTablePolesiteUptade"
                ></pole-table>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>


<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
<script src="/Assets/vue/2.5.17/vue.min.js"></script>
<script src="https://unpkg.com/element-ui@2.12.0/lib/index.js"></script>
<!--<script src="/Assets/element-ui/2.6.1/lib/index.js"></script>-->
<script src="https://unpkg.com/element-ui@2.12.0/lib/umd/locale/fr.js"></script>
<!--<script src="/Assets/element-ui/2.6.1/lib/umd/locale/fr.js"></script>-->
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>

<script>
    ELEMENT.locale(ELEMENT.lang.fr)
</script>
<script type="text/javascript" src="polesites.js"></script>

</html>
